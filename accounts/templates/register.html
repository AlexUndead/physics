{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="">
    <h1 class="mt-5">Введите имя пользователя и пароль</h1>
    <form class="form-signin" method="post" action="">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-lg btn-primary btn-block" type="submit">Зарегистрироваться</button>
    </form>
</div>
{% endblock %}
