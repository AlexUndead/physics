{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<div  class="form-signin">
    <h1  class="mt-5">Сбросить пароль</h1>
    <form  method="post">
        {% csrf_token %}
        <input  type="hidden"  name="next"  value="{{ next }}">
        {{ form|crispy }}

        <button  type="submit"  class="btn btn-primary btn-block">Сбросить</button>
    </form>
</div>

{% endblock %}
